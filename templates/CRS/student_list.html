{% extends 'base.html' %}
{% block content %}

<div class="container crs-div-1">
<table class="table table-striped table-bordered table-hover table-sm mt-3">
        <caption></caption>
        <thead>
            <tr>
                <th>학생명</th>
                <th>학번</th>
                <th>이메일</th>
                <th>전화번호</th>
                <th>생성일</th>
            </tr>
        </thead>
        <tbody>
        {% if student_list %}
        {% for student in student_list %}
            <tr>
                <td><a href="{% url 'CRS:student_detail' student.student_no %}">{{ student.name }}</a></td>
                <td>{{ student.student_no }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.telno }}</td>
                <td>{{ student.create_date }}</td>
            </tr>
        {% endfor %}
        {% else %}
            <p>데이터 없음</p>
        {% endif %}
        </tbody>
    </table>
 <a href="{% url 'CRS:student_create' %}" class="btn btn-primary">등록</a>
</div>


{% endblock %}
